<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Services Flip Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #232F3E; /* AWS Dark Blue */
            color: white;
            text-align: center;
        }

        .navbar {
            background: #FF9900;
            padding: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-weight: bold;
        }

        .navbar a:hover {
            background: #ffcc80;
            color: #232F3E;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .flip-card-front {
            background: #FF9900;
            color: black;
        }

        .flip-card-back {
            background: white;
            color: #232F3E;
            transform: rotateY(180deg);
            padding: 20px;
        }

        .footer {
            background: #FF9900;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: black;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">AWS Services</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    AWS EC2
                </div>
                <div class="flip-card-back">
                    Elastic Compute Cloud (EC2) provides scalable virtual servers in the cloud.
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 AWS Cloud. Powered by Amazon Web Services.</p>
    </div>

</body>
</html>
