<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Themed Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff0000; /* Red Background */
            color: white;
            text-align: center;
        }

        .navbar {
            background: #b30000;
            padding: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        .navbar a:hover {
            background: #ff4d4d;
        }

        .container {
            padding: 50px;
        }

        .footer {
            background: #800000;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <h1>Welcome to the Red Pandey Website</h1>
        <p>This is a simple example of a red UI.</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Red Theme. All rights reserved.</p>
    </div>

</body>
</html>
