<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cloud Website..02</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #232F3E; /* AWS Dark Blue */
            color: #FF9900; /* AWS Orange */
            text-align: center;
        }

        .navbar {
            background: #FF9900;
            padding: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-weight: bold;
        }

        .navbar a:hover {
            background: #ffcc80;
            color: #232F3E;
        }

        .hero {
            padding: 60px 20px;
            background-image: url('https://d1.awsstatic.com/logos/aws-logo-lockups/powered-by-aws/PB_AWS_logo_RGB_REV.75157a1e1217d0983b3c708dde7d7db05a5af808.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 300px;
        }

        .container {
            padding: 40px;
        }

        .footer {
            background: #FF9900;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: black;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">AWS Services</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
    </div>

    <div class="hero">
        <h1>Welcome to AWS Cloud</h1>
        <p>Build and scale your applications with AWS</p>
    </div>

    <div class="container">
        <h2>Why Choose AWS?</h2>
        <p>Secure, scalable, and cost-effective cloud computing solutions.</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 AWS Cloud. Powered by Amazon Web Services.</p>
    </div>

</body>
</html>
